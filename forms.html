<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM--->FORMS</title>

</head>
<body>
    <form id="myform">
        <h1>CALCULATING OF TWO NUMBERS</h1>
        <div>
            <input type="text" placeholder="enter value1" id="value1">
        </div>
        <div style ="padding-top:10px;">
            <input type="text" placeholder="enter value2" id="value2">
        </div>
        <div style ="padding-top:20px;">
            <input type="submit" value=" get sum"/>
        </div>
    </form>
    the value1 and value2 is
    <p id="getdata"></p>
    <script>
        var formData = document.getElementById('myform');
        formData.addEventListener('submit', function(event){
            event.preventDefault();
            var val1 = Number(document.getElementById('value1').value);
            var val2 = Number(document.getElementById('value2').value);
            var sum = val1 + val2;
            alert("Sum of two numbers is: " + sum);
            event.preventDefault();
            document.getElementById("getdata").innerText=sum;
            console.log("total result of val1 and val2 is:",sum)
        });
    </script>
    
</body>
</html>
