<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
     <script>
        
        let count = 0
        function decrement(){
    count = count - 1
    document.getElementById("count").innerHTML=count;
        }
    </script>
</head>
<body>
    <p id="count">0</p>
    <button onclick="decrement()">
        decrement the count
    </button>
</body>
